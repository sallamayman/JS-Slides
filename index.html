<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="CSS/styel.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="Images/blog1.jpg.webp" alt="">
        <img src="Images/blog2.jpg.webp" alt="">
        <img src="Images/blog3.jpg.webp" alt="">
    </div>
    <div class="slider-controls">
        <span class="prev" id="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="JS/master.js"></script>
</body>
</html>
